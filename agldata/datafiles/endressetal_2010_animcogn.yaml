# The strings sets originate from: Endress AD, Carden S, Versace E,
# Hauser MD (2010) The apes’ edge: positional learning in
# chimpanzees and humans. Anim Cogn 13:483–495

strings:
   - Hab_1:            XABXXX
   - Hab_2:            XAXBXX
   - Hab_3:            XAXXBX
   - Hab_4:            XXXABX
   - Viol_1:           AXXXXB
   - Viol_2:           BXXXXA
   - New_1:            XXABXX
   - Viol_3:           XXBAXX
   - New_2:            XXAXBX
   - Viol_4:           XXBXAX

categories:
   Hab: [Hab_1, Hab_2, Hab_3, Hab_4]
   Viol: [Viol_1, Viol_2, Viol_3, Viol_4]               # Violating test strings
   New: [New_1, New_2]               # Correct test strings

categorycolors:
   Fam: "#0071c1"
   Viol: "#01b0f1"


tokendurations:
   A: 310
   B: 280
   X: 130


tokenintervalduration: 150
