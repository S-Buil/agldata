# The strings sets originate from: Lieberman, M. D., Chang, G. Y., Chiao, J., Bookheimer, S. Y., & Knowlton, B. J. (2004).
# An event-related fMRI study of artificial grammar learning in a balanced chunk strength design. Journal of cognitive
# neuroscience, 16(3), 427-438.

# Grammar used is that of Knowlton, B. J., & Squire, L. R. (1996). Artificial grammar
# depends on implicit acquisition of both abstract and exemplar-specific information. Journal of Experimental
