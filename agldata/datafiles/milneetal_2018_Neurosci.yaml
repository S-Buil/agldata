# The strings sets originate from: Milne, A. E., Petkov, C. I., & Wilson, B. (2018). Auditory and visual
# sequence learning in humans and monkeys using an artificial grammar learning paradigm. Neuroscience,
# 389, 104-117.

strings:
   - Hab_1:            acf
   - Hab_2:            acfcg
   - Hab_3:            acgf
   - Hab_4:            adcf
   - Hab_5:            acgfcg
   - Hab_6:            adcfcg
   - Hab_7:            adcfc
   - Hab_8:            adcgfcg
   - Fam_1:            acfcg
   - Fam_2:            adcfc
   - Novel_1:          acgfc
   - Novel_2:          adcgf
   - Viol_Ad_1:        adcfg
   - Viol_Ad_2:        adgcf
   - Viol_Ad_3:        agcfg
   - Viol_Ad_4:        agdcf
   - Viol_nAd_1:       adfcg
   - Viol_nAd_2:       adgfc
   - Viol_nAd_3:       agfgc
   - Viol_nAd_4:       agfdc




categories:
   Hab: [Hab_1, Hab_2, Hab_3, Hab_4, Hab_5, Hab_6, Hab_7, Hab_8]
   Fam: [Fam_1, Fam_2]               # Familiar test strings
   Novel: [Novel_1, Novel_2]         # Novel correct test strings
   ViolAd: [Viol_Ad_1, Viol_Ad_2, Viol_Ad_3, Viol_Ad_4]    # Violation test strings without nonadjacent violations
   ViolnAd: [Viol_nAd_1, Viol_nAd_2, Viol_nAd_3, Viol_nAd_4] # Violation test strings with nonadjacent violations


categorycolors:
   Fam: "#0071c1"
   Novel: "#01b0f1"
   ViolAd: "#c00000"
   ViolnAd: "#fe0000"


tokendurations:
   a: 410
   c: 410
   d: 410
   f: 410
   g: 410


tokenintervalduration: 150
