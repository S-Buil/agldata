# The strings sets originate from: Toro, J. M., & Trobal√≥n, J. B. (2005). Statistical computations over a speech
# stream in a rodent. Perception & psychophysics, 67(5), 867-875.

# This study contained 2 different languages A & B
# each word appeared 431 times in 20 min during habituation
# Skinner boxes were used during this experiment

readingframe: 2

strings:
   - Hab_A_1:            tupiro
   - Hab_A_2:            golabu
   - Hab_A_3:            bidaku
   - Hab_A_4:            padoti
   - Hab_B_1:            tudaro
   - Hab_B_2:            pigola
   - Hab_B_3:            bikuti
   - Hab_B_4:            budopa
   - Test_A_1:           tupiro
   - Test_A_2:           golabu
   - Test_B_1:           tudaro
   - Test_B_2:           pigola
   - Part_A_1:           tibida
   - Part_A_2:           kupado
   - Part_B_1:           pabiku
   - Part_B_2:           tibudo
   - Non_A_1:            dapiku
   - Non_A_2:            tilado
   - Non_B_1:            tigobu
   - Non_B_2:            kudabi

categories:
   Hab_A: [Hab_A_1, Hab_A_2, Hab_A_3, Hab_A_4]         # habituation string from language A
   Hab_B: [Hab_B_1, Hab_B_2, Hab_B_3, Hab_B_4]         # habituation string from language B
   Test_A: [Test_A_1, Test_A_2]    # test strings for language A
   Test_B: [Test_B_1, Test_B_2]    # test strings for language B
   Part_A: [Part_A_1, Part_A_2]    # part word strings for language A
   Part_B: [Part_B_1, Part_B_2]    # part word strings for language A
   Non_A: [Non_A_1, Non_A_2]         # non word strings for language A
   Non_B: [Non_B_1, Non_B_2]         # non word strings for language A
